{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styl.css' %}">
    <script src="https://unpkg.com/scrollreveal"></script>
    <style>
        body {
            background-color: #fff3e6; /* Light peach background */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar"> 
            <div class="navdiv">
                <div class="logo"><a href="#">Our Store</a></div>
                <ul> 
                    <li><a href="home">Home</a></li> 
                    <li><a href="#products">Products</a></li>
                    {% comment %} <li><a href="# booking">Booking</a></li>  {% endcomment %}
                    <li><a href="{% url 'insight' %}">Insights</a></li>
                    <li><a href="#Feedback">Feedback</a></li>
                    <li><button><a href="{% url 'logout' %}">Logout</a></button></li> 
                </ul> 
            </div> 
        </nav>
    </header>
    
    {% block content %}{% endblock %}
</body>
</html>
