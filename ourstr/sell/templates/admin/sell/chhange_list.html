{% extends "admin/change_list.html" %}

{% block content %}
    {{ block.super }}
    <h2>Daily Transactions</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in daily_transactions %}
                <tr>
                    <td>{{ transaction.date }}</td>
                    <td>{{ transaction.daily_total }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No transactions available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
